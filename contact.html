<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="Description" content="Ed For President">
		<meta name="author" content="theweeklylstupid.com">
		<meta name="Copyright" content="Copyright (c) 2019 The Weekly Stupid, all rights reserved.">
		<title>Ed For President - Contact</title>
		<link rel="stylesheet" href="css/default.css" />
		<link rel='stylesheet' href='css/contact.css' />
	</head>
	<body id="contact">
		<header>
			<a href="index.html"></a>
			<span id="headertext"></span>
		</header>
		<nav id="main_nav"></nav>
		<div id="maincontent">
			<form id="contact_form">
				<ul>
					<li>
						<label for="name">Name</label>
						<input type="text" id="contact_name" name="name" placeholder="Your Name Here" maxlength="100"/>
						<span>Enter your full name here.</span>
					</li>
					<li>
						<label for="email">Email</label>
						<input type="email" id="contact_email" name="email" placeholder="test@example.com" maxlength="100"/>
						<span>Enter your email address if you want a reply.</span>
					</li>
					<li>
						<label for="name">Comment</label>
						<textarea  id="contact_comment" name="comment" placeholder="Enter Comment" onkeyup="adjust_textarea(this)"></textarea>
						<span>Enter your comment here.</span>
					</li>
					<li>
						<label for="robot_code">Anti Robot Code</label>
						<input type="text" id="contact_robot_code" name="robot_code" placeholder="12345678" maxlength="100"/>
						<span>Enter the Greatest Bird "Flutterbird"</span>
					</li>
					<li>
						<input type="button" id="sendComment" onclick="SEND_EMAIL()" value="Submit Comment"/>
					</li>
				</ul>
			</form>
		</div>
		<footer>
				<p>&copy; 2019 All Stud dot Net : All rights reserved.</p>
				<div id="lower_nav"></div>
			</footer>
	</body>
<script type='text/javascript' src='js/default.js'></script>
<script type='text/javascript' src='js/email.js'></script>
</html>
